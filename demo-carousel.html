<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo-carousel-by-dx</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js">  
  </script>  
  <style>
    body {
      font-family: sans-serif;
      font-weight: bolder;
    }
    h1, h3 {
      color: #07f7f0;
    }
    /*img {
      width: 1280px;
      height: 720px;
    }*/
  </style>
</head>
<body>
  <div id="dx-carousel" class="carousel slide" data-ride="carousel">
    
    <!-- indicators -->
    <ol class="carousel-indicators">
      <li class="active" data-target="#dx-carousel" data-slide-to="0"></li>
      <li data-target="#dx-carousel" data-slide-to="1"></li>
      <li data-target="#dx-carousel" data-slide-to="2"></li>
    </ol>

    <!-- wrapper for slides -->
    <div class="carousel-inner">

      <div class="active item">
        <img src="img1.png" alt="moutain and sun">
        <div class="carousel-caption">
          <h1>Moutain and Sun</h1>
          <h3>A valley from past--moutain under sun and other beauty. <br>Enjoy it!</h3>
        </div>
      </div>

      <div class="item">
        <img src="img2.png" alt="house guard">
        <div class="carousel-caption">
          <h1>House Guard</h1>
          <h3>A wish during the New Year.</h3>
        </div>
      </div>
      
      <div class="item">
        <img src="img3.png" alt="warmmer journey" style='width: 1280px; height:720px' >
        <div class="carousel-caption">
          <h1>Warmmer Journey</h1>
          <h3>Warm light with a car on the road.</h3>
        </div>
      </div>

    </div>
    <!-- carousel controls -->
    <a href="#dx-carousel" class="carousel-control left" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a href="#dx-carousel" class="carousel-control right" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</body>
</html>
